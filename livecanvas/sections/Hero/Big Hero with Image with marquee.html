			<style>	
          .marquee--6 {
            --marquee-item-width: 144px;
            --marquee-item-height: 72px;
            --marquee-duration: 32s;
            --marquee-items: 6;
          }
          .marquee {
            block-size: var(--marquee-item-height);
            margin-block: var(--marquee-item-height);
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 15%, rgb(0, 0, 0) 85%, rgba(0, 0, 0, 0) 100%);
          }

          .marquee_item {
            --marquee-item-offset: max(calc(var(--marquee-item-width) * var(--marquee-items)),
                calc(100% + var(--marquee-item-width)));
            --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (var(--marquee-items) - var(--marquee-item-index)) * -1);
            inset-inline-start: var(--marquee-item-offset);
            animation: go linear var(--marquee-duration) var(--marquee-delay, 0s) infinite;
          }

          .marquee--6 .marquee_item:nth-of-type(1) {
            --marquee-item-index: 1;
          }

          .marquee--6 .marquee_item:nth-of-type(2) {
            --marquee-item-index: 2;
          }

          .marquee--6 .marquee_item:nth-of-type(3) {
            --marquee-item-index: 3;
          }

          .marquee--6 .marquee_item:nth-of-type(4) {
            --marquee-item-index: 4;
          }

          .marquee--6 .marquee_item:nth-of-type(5) {
            --marquee-item-index: 5;
          }

          .marquee--6 .marquee_item:nth-of-type(6) {
            --marquee-item-index: 6;
          }

          @keyframes go {
            to {
              inset-inline-start: calc(var(--marquee-item-width) * -1);
            }
          }
        </style>
